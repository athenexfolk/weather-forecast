<Card>
  <span class="text-sm font-semibold">รู้สึกเหมือน</span>
  <span class="grow text-4xl">{{ feelLike | roundFloor }} º</span>
  <span class="my-2">{{
    (currentTemp | roundFloor) === (feelLike | roundFloor)
      ? "รู้สึกเหมือนอุณหภูมิจริง"

      : "รู้สึกเย็นกว่าอุณหภูมิจริง"
  }}</span>
</Card>
